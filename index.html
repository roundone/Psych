<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice & Chat GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="settings">
            <label for="api-key">OpenAI API Key:</label>
            <input type="password" id="api-key" placeholder="Paste your key here">
            <button id="save-key-button">Save Key</button>
            <p class="warning">
                <strong>Warning:</strong> API key is stored in session storage and visible in browser tools. For personal use only. Do not share this page if using your key.
            </p>
        </div>

        <div id="controls">
            <button id="mode-button">Switch to Voice Mode</button>
            <button id="record-button" class="hidden">Start Recording</button>
            <button id="tts-button">TTS: Enabled</button>
            <button id="clear-button">Clear History</button>
        </div>

        <div id="status-indicator">Ready</div>

        <div id="transcript">
            <!-- Conversation history will be loaded here -->
        </div>

        <div id="input-area">
            <input type="text" id="text-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
